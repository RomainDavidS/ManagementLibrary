<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Couverture</title>
</head>
<body>


    <!---  début de div.media ----------------------------------------------------->
    <div th:fragment="infoHeader" class="media col-md-5" >
        <img class="w-50 align-self-center mr-3 photoSize" th:src="${ coverPath  + coverBean.fileName }"  th:alt="${'Image de couverture '+ coverBean.fileName}" />

        <!---  début de div.media-body ----------------------------------------------------->
        <div class="media-body">

            <!---  début de div.media text-muted : Type----------------------------------------------------->
            <div class="media text-muted pt-3">
                <img th:src="@{/img/easymoblog.png}" alt="" class="mr-2 rounded logo"/>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">Nom du fichier</strong>
                    <span th:text="${coverBean.fileName}"></span>
                </p>
            </div>
            <!-------------------------------  fin de div.media text-muted : Type --------------------------->


            <!---  début de div.media text-muted : Orientation ----------------------------------------------------->
            <div class="media text-muted pt-3" >
                <img th:src="@{/img/utilities.png}" alt="" class="mr-2 rounded logo"/>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">Utilisation</strong>
                    <span th:text="${coverBean.use}"></span>
                </p>
            </div>
            <!-------------------------------  fin de div.media text-muted : Orientation --------------------------->
        </div>
        <!-------------------------------  fin de div.media-body --------------------------->
    </div>
    <!-------------------------------  fin de div.media --------------------------->

<div th:fragment="coverContent" class="media col-md-5">
    <p class="alert alert-danger text-center" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
        Erreur de validation
    </p>

    <img class="w-50 align-self-center mr-3 photoSize" th:src="${ coverPath  + coverBean.fileName }"  th:alt="${'Image de couverture '+ coverBean.fileName}" />

    <!---  début de div.media-body ----------------------------------------------------->
    <div class="media-body">

        <!---  début de div.media text-muted : Type----------------------------------------------------->
        <div class="media text-muted pt-3">
            <img th:src="@{/img/easymoblog.png}" alt="" class="mr-2 rounded logo"/>
            <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                <strong class="d-block text-gray-dark">Nom du fichier</strong>
                <input type="text" class="form-control"  th:field="*{fileName}" id="fileName" placeholder="Saisir une valeur" />
                <p class="alert alert-danger text-center" role="alert"
                   th:each="error: ${#fields.errors('fileName')}" th:text="${error}">
                    Erreur de validation
                </p>
            </p>
        </div>
        <!-------------------------------  fin de div.media text-muted : Type --------------------------->


        <!---  début de div.media text-muted : Orientation ----------------------------------------------------->
        <div class="media text-muted pt-3" >
            <img th:src="@{/img/utilities.png}" alt="" class="mr-2 rounded logo"/>
            <input type="text" class="form-control"  th:field="*{use}" id="use" placeholder="Saisir une valeur" />
            <p class="alert alert-danger text-center" role="alert"
               th:each="error: ${#fields.errors('use')}" th:text="${error}">
                Erreur de validation
            </p>
        </div>
        <!-------------------------------  fin de div.media text-muted : Orientation --------------------------->
    </div>
    <!-------------------------------  fin de div.media-body --------------------------->
</div>




</body>
</html>
