<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Communs</title>
</head>
<body>
    <div th:fragment="alert">
        <div class="alert alert-danger text-center offset-3 col-md-6" role="alert" th:if="${delete == 'err'}">
            Une contrainte en base de données empêche la réalisation de votre demande.
        </div>
        <div class="alert alert-success text-center offset-3 col-md-6" role="alert"  th:if="${delete == 'delete'}" >
            L'effacement a été réalisé avec succés.
        </div>
    </div>

    <h1 th:fragment="titleH1( title )" class="text-dark" >
        <strong th:text="${title}"></strong>
    </h1>


    <div th:fragment="titleH4( title )" class="d-flex align-items-center p-3 mb-2 text-white-50 bg-secondary rounded box-shadow">
        <div class="lh-100 offset-4">
            <h4 class="mb-0 text-white lh-100 text-center" th:text="${title}">Title</h4>
        </div>
    </div>



    <div th:fragment="titles( title )" role="alert" class="alert alert-success float-left w-50 p-2 text-center" th:text="${title}" >Title</div>

    <!-- sec:authorize="isAuthenticated()" -->
    <a th:fragment="navAdd( url,title)" class="btn btn-outline-success float-right" th:href="@{/{url}/add}"  ><i class="fas fa-plus-circle mx-2"></i> <span th:text="${title}">Title</span></a>
    <a th:fragment="navUpdate( url,id,title)" class="btn btn-outline-success float-right" th:href="@{ /{url}/edit/{id}(id=${id},url=${url}) }"  ><i class="fas fa-edit mx-2"></i><span th:text="${title}">Title</span> </a>

    <button th:fragment="buttonSubmit" class="btn btn-outline-success btn-lg btn-block" type="submit"><i class="fas fa-plus-circle mx-2"></i> Valider</button>


    <div th:fragment="contentError" class="row" >
        <hr class="mb-1">
        <div class="error-message" th:if="${#fields.hasGlobalErrors()}" th:each="error : ${#fields.errors('global')}" th:text="${error}">
            Erreur de validation
        </div>
        <div th:each="field :  ${fieldList}" class="d-flex flex-wrap">
            <div class="alert alert-danger text-center mr-1" role="alert"
                 th:each="error: ${#fields.errors( field.name )}" th:text="${error}">
                Erreur de validation
            </div>
        </div>
    </div>

</body>
</html>
