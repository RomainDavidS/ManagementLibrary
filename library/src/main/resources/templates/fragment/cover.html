<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Couverture</title>
</head>
<body>


    <!---  début de div.media ----------------------------------------------------->
    <div th:fragment="infoHeader" class="media" >
        <img class="w-50 align-self-center mr-3 photoSize" th:src="${'/photo/' + cover.id}"  th:alt="${'Image de couverture '+ cover.fileName}" />

        <!---  début de div.media-body ----------------------------------------------------->
        <div class="media-body">

            <!---  début de div.media text-muted : Type----------------------------------------------------->
            <div class="media text-muted pt-3">
                <img th:src="@{/img/easymoblog.png}" alt="" class="mr-2 rounded bg-dark logo"/>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">Nom du fichier</strong>
                    <span th:text="${cover.fileName}"></span>
                </p>
            </div>
            <!-------------------------------  fin de div.media text-muted : Type --------------------------->

            <!---  début de div.media text-muted : Hauteur ----------------------------------------------------->
            <div class="media text-muted pt-3">
                <img th:src="@{/img/filetypes.png}" alt="" class="mr-2 rounded bg-dark logo"/>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">Type de fichier</strong>
                    <span th:text="${cover.fileType}"></span>
                </p>
            </div>
            <!-------------------------------  fin de div.media text-muted : Hauteur --------------------------->

            <!---  début de div.media text-muted : Orientation ----------------------------------------------------->
            <div class="media text-muted pt-3" >
                <img th:src="@{/img/utilities.png}" alt="" class="mr-2 rounded bg-dark logo"/>
                <p class="media-body pb-3 mb-0 small lh-125 border-bottom border-gray">
                    <strong class="d-block text-gray-dark">Utilisation</strong>
                    <span th:text="${cover.use}"></span>
                </p>
            </div>
            <!-------------------------------  fin de div.media text-muted : Orientation --------------------------->
        </div>
        <!-------------------------------  fin de div.media-body --------------------------->
    </div>
    <!-------------------------------  fin de div.media --------------------------->

<div th:fragment="content( photofileName )">
    <div class="row">
        <div class="col-md-10 mb-3">
            <label>Image du site</label>
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text badge-danger" id="badgePhoto"><i class="fas fa-camera-retro"></i></span>
                </div>
                <div class="input-group-prepend">
                    <button class="btn btn-outline-secondary" type="submit" id="uploadButton">Télécharger</button>
                </div>
                <div class="custom-file">
                    <input type="file" name="file" class="custom-file-input" id="filePhoto" lang="fr" accept=".jpg,.jpeg,.gif,.png" />
                    <input type="hidden" class="form-control" th:field="*{id}" id="photo"  />
                    <!--  -->
                    <label class="custom-file-label" id="filePhotoLabel" for="filePhoto" th:text="${photofileName}" >Sélectionner une photo</label>
                </div>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-md-2 mb-1">
            <label >Utilisation </label>
        </div>
        <input type="text" class="form-control" th:field="*{use}" id="use"  />
    </div>

    <div th:if="${id != '' }" class="row" id="coverImg">
        <img class="w-50 align-self-center mr-3 photoSize" th:src="${'/cover/photo/' + id}"  th:alt="${'Image de couverture '+ fileName}" />
    </div>

    <!-------------------- fin de div.row : ---------------->
</div>




</body>
</html>
