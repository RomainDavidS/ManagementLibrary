<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorate="model/layout">

<head>
    <title>Infos couverture</title>
</head>
<body>
<main role="main" class="container" th:object="${cover}" layout:fragment="content" >
    <div class="clearfix pb-2 pt-2 my-2" >
        <th:block th:insert="~{ fragment/commons :: titles( 'Information de la couverture d''un livre' ) }"></th:block>
        <th:block th:insert="~{ fragment/commons :: navUpdate( 'cover',${cover.id},'Modifier la couverture'  ) }"></th:block>
    </div>

    <th:block th:insert="~{ fragment/cover :: infoHeader }"></th:block>


</main>

</body>
</html>
